<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="FP.css">
    <script src="https://kit.fontawesome.com/ff21608b37.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <button type="button" id="sendTokenBtn">Send OTP</button>
        </form>

        <form id="verifyTokenForm" style="display:none;">
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="text" id="token" placeholder="OTP"  required>
            </div>
            <button type="button" id="verifyTokenBtn">Verify OTP</button>
        </form>

        <form id="resetPasswordForm" style="display:none;">
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="newPassword" placeholder="Password" required>
            </div>
            <button type="button" id="resetPasswordBtn">Reset Password</button>
        </form>
    </div>
    <script src="ForgotPassword.js"></script>
</body>
</html>
